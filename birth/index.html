<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday BANDARRR</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: "Comic Sans MS", cursive, sans-serif;
        color: white;
      }

      /* Star background */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .note {
        position: relative;
        max-width: 300px;
        margin: 40px auto;
        padding: 20px;
        background: #fff8a0;
        border-radius: 8px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        font-size: 16px;
        color: black; /* 🔥 text will be black now */
        opacity: 0;
        transform: translateY(-50px) rotate(-2deg);
        animation: floatIn 1s forwards, floating 3s ease-in-out infinite;
      }

      .note::before {
        content: "";
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 20px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      @keyframes floatIn {
        to {
          opacity: 1;
          transform: translateY(0) rotate(var(--tilt, 0deg));
        }
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0) rotate(var(--tilt, 0deg));
        }
        50% {
          transform: translateY(-10px) rotate(var(--tilt, 0deg));
        }
      }

      /* Music button */
      #toggle-music {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 15px;
        border-radius: 50%;
        background: #fff3a0;
        border: none;
        cursor: pointer;
        font-size: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <canvas id="stars"></canvas>

    <!-- Notes -->
    <div class="note" style="--tilt: -3deg; animation-delay: 0s">
      Happy Birthday BANDARRR! You’re truly one of a kind! 🎂
    </div>
    <div class="note" style="--tilt: 2deg; animation-delay: 2s">
      You are not my bf but still close to my heart🌟
    </div>
    <div class="note" style="--tilt: -1deg; animation-delay: 4s">
      Thanks for always being there 💛
    </div>
    <div class="note" style="--tilt: 3deg; animation-delay: 6s">
      So… Happy Birthday, dost! Tere saare sapne pure ho (except girlfriend
      waale😂).
    </div>
    <div class="note" style="--tilt: -2deg; animation-delay: 8s">
      Love you Buddyyyyyyyyyyy💌😄
    </div>

    <!-- Music -->
    <audio id="bg-music" autoplay loop>
      <source src="happy-birthday-357371.mp3" type="audio/mpeg" />
    </audio>
    <button id="toggle-music">🎵</button>

    <script>
      // 🎶 Music Control
      const music = document.getElementById("bg-music");
      const btn = document.getElementById("toggle-music");
      music.volume = 0.5; // softer music

      btn.addEventListener("click", () => {
        if (music.paused) {
          music.play();
          btn.textContent = "⏸️";
        } else {
          music.pause();
          btn.textContent = "🎵";
        }
      });

      // 🌌 Star background
      const canvas = document.getElementById("stars");
      const ctx = canvas.getContext("2d");
      let stars = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        stars = [];
        for (let i = 0; i < 200; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            dx: (Math.random() - 0.5) * 0.2,
            dy: (Math.random() - 0.5) * 0.2,
          });
        }
      }
      window.addEventListener("resize", resize);
      resize();

      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach((star) => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
          star.x += star.dx;
          star.y += star.dy;
          if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
          if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();
    </script>
  </body>
</html>
